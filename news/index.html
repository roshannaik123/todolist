<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="container">
            <div class="mx-auto mt-5" style="max-width:700px;">
                <div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Enter Your Name"
                            aria-label="Recipient's username" aria-describedby="button-addon2" id="userName">
                        <!-- Fixed ID for input field -->
                        <button class="btn text-white btn-info" type="button" id="addUser">Add User</button>
                    </div>

                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Your Name</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="records">
                            <!-- <tr>
                                <th scope="row">1</th>
                                <td>King of javascript</td>
                                <td><i class="btn text-white fa fa-edit btn-info mx-3"></i><i class='fa fa-trash'></i>
                                </td>
                            </tr>

                        </tbody> -->
                    </table>
                </div> <!-- Close the outer div -->
            </div> <!-- Close the mx-auto div -->
        </div> <!-- Close the container div -->
    </div> <!-- Close the container-fluid div -->
    <script src="script.js"></script> <!-- Moved the script tag to the end -->
</body>

</html>
